<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>
</head>

<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://source.unsplash.com/random" alt="Random image from unsplash.com">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="is--1 title"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.</p>

                            <label for="levels" class="label is-large is-inline">Playing to</label>
                            <div class="select is-rounded">
                                <select name="levels" id="levels">
                                    <option value="3">3</option>
                                    <option value="5" selected>5</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-primary card-footer-item is-large" id="p1Button">P1 Button</button>
                        <button class="button is-info card-footer-item is-large" id="p2Button">P2 Button</button>
                        <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>
                    </footer>
                </div>
            </div>
        </div>


        <script src="./app.js"></script>
</body>

</html>
